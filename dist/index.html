<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-modal">
      <div class="modal-content">
        <div class="search-content">
          <p class="title">weather app</p>
          <form class="formsearch">
            <input
              type="search"
              placeholder="search location"
              id="search-location"
              spellcheck="true"
              aria-label="Search your location to know the weather"
              required
            />
            <button type="submit"><i class="bx bx-search-alt-2"></i></button>
          </form>
        </div>
        <p>📍 <span class="location-name"></span></p>
        <p>🗓️ <span class="date"></span></p>
        <div class="weather-img"></div>
        <div class="weather-info">
          <div class="container">
            <p>temperature: <span class="tempt"></span></p>
            <p>condition: <span class="condition"></span></p>
          </div>
          <div class="container">
            <p>wind direction: <span class="wind-dir"></span></p>
            <p>humidity: <span class="humidity"></span></p>
          </div>
          <div class="buttons">
            <button class="switch">switch</button>
            <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Powered by
      <a
        href="https://www.weatherapi.com/"
        title="Free Weather API"
        target="_blank"
        rel="noopener"
        >WeatherAPI.com</a
      >
    </footer>
  </body>
</html>
